# Site settings
contentDir = "content"
baseURL = "/"
languageCode = "en-us"
title = "Social Media Squad"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Social Media Squad"
  description = "We are a transnational network of consultants and trainers who help you leverage the potential of the Internet p2p technologies and culture: from authentic conversations, to meaningful cooperations"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Oh noooooo, page couldn't be found for a technical reason :-s"
    text = "Please kindly write to habib@socialmediasquad.cc to inform us(/)"

  # Navigation Section
  [params.navigation]
    title = ""
    subtitle = ""
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Blogs"
      url = "blogs"



    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

# Button Style 1
    [[params.navigation.button1]]
     name = "Read more details"
     url = "blogs"

# Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "We are Social Media Squad"
    subtitle = "We are a transnational network of consultants and trainers who help you leverage the potential of the Internet p2p technologies and culture: from authentic conversations, to meaningful cooperations"
    buttonText = "Get Started:"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "Projects and Clients"
      subtitle = "During the past 4 years, we have been working with more than 60 clients in France, Spain, Mexico, Belgium and Germany: SMEs social enterprises, social business and CSR departments of big corporations, public institutions (European Commission, French Ministries for La France S'Engage)  "
      image = "projects-and-clients.png"
      url = "blogs/projects-and-clients"

    [[params.tiles.showcase]]
      title = "Read our manifesto"
      subtitle = "We are a network of independant consultants with the values and experience of a co-op enterprise. You can read more about the experience we have had while building our p2p community in our manifesto."
      image = "manifesto.jpg"
      url = "blogs/manifesto"

    [[params.tiles.showcase]]
      title = "Online Listening"
      subtitle = "We believe that authentic conversations cannot emerge without a proper listening skills and attitude. That is why we leverage the power of  datavisualization and qualitative analysis to listen to 100,000s of conversations on the topics that matter to our clients, thus identifying niche trends, interest groups and great potential contributors for your projects."
      image = "online-listening.jpg"
      url = "blogs/online-listening"

    [[params.tiles.showcase]]
      title = "Word-of-mouth Communication"
      subtitle = "The oldest way throughout History that humans have been using to communicate and build trust with their peers is not advertising or public relations: it is word-of-mouth communication. And this is what we do, leveraging the lattest Internet technologies."
      image = "word-of-mouth.jpg"
      url = "blogs/word-of-mouth"

    [[params.tiles.showcase]]
      title = "Event Offline-Online Storytelling"
      subtitle = "Organizing an event and gathering the right crowd takes a lot of energy. Telling a great live and post-Story involving transmedia contents is a powerful way of keeping the conversations on and triggering cooperations that will last beyond your closing ceremony."
      image = "storytelling.jpg"
      url = "blogs/storytelling"

    [[params.tiles.showcase]]
      title = "Trainings & Hybrid games"
      subtitle = "We believe in autonomy as a driving value to make your work meaningful, driven by knowledge, know-how and creative productions. That is why we have crafted a unique series of both printed and digital games to help you experience new powerful and agile ways of working & learning in the era of the Internets."
      image = "trainings.jpg"
      url = "blogs/trainings"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "About us"
    subtitle = """You can find more about the things we have been working on across the web by typing socialmediasquad.cc, "Social Media Squad" or @somediasquad in your search engine, or by looking at our names: Habib Belaribi, Romain Chanut, Ambre Perez, Louis-Marie De Certaines. """
    buttonText = "Read more"
    url = "blogs"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    formEmail = "habib@socialmediasquad.cc"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "habib.belaribi@aquilenet.fr,romain@socialmediasquad.cc"

    [[params.contact.phone]]
    title = "Phone"
    phone = "(+33) 7 82 43 20 68"

    [[params.contact.address]]
    title = "Paris-Bordeaux"
    street = ""
    city = ""
    country = "France"

  # Footer section
  [params.footer]
    enable = true
    copyright = "copyleft: Social Media Squad"

    [[params.footer.social]]
      icon = "fa-twitter"
      url= "https://www.twitter.com/somediasquad"
      label = "Twitter"

    [[params.footer.social]]
      icon = "fa-facebook"
      url= "https://www.facebook.com/SoMediaSquad"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fa-linkedin"
      url= "https://www.linkedin.com/in/habibbelaribi/"
      label = "LinkedIn"

    [[params.footer.social]]
      icon = "fa-github"
      url= "https://www.github.com/habsinn"
      label = "GitHub"

    [[params.footer.quicklinks]]
      text = "Design: Forty"
      url= "https://www.html5up.net"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      alt = "HTML5 UP"
